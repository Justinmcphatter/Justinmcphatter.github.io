<!DOCTYPE html>
<html>
<head>
    <title>Gradebook</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Assignment 1</th>
                <th>Assignment 2</th>
                <th>Assignment 3</th>
                <th>Assignment 4</th>
            </tr>
        </thead>
        <tbody id="gradebook-body">
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>
    <script src="gradebook.js"></script>
</body>
</html>
